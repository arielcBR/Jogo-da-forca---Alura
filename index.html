<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fontes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@100;400;700&display=swap"
            rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="header">
            <img class="img-logo" src="img/logo-alura.png" alt="Logo da Alura com a letra A">
        </header>
        <main id="mainPage" class="principal">         
            <div id="homePage" class="homePage">
                <div class="btn-start">
                    <button id="btnStart" class="btn btnBlue">Comece a jogar!</button>
                </div>
                <div class="btnAddWord">
                    <button id="btnAddWord" class="btn btnGray">Adicionar nova palavra</button>
                </div>
            </div>

            <div id="addPage" class="invisible addPage">
                <div class="copy-text">
                    <textarea class="input-text" id="textInput" cols="40" rows="6" placeholder="Digite sua palavra..."></textarea>
                    <div class="aviso">
                        <h6><img src="img/Vector.png" alt="Simbolo de exclamação">Digite apenas letras maiúsculas e máx. 8 letras.</h6>
                    </div>
                </div>
                
                <div class="btnCopy">
                    <button id="btnSaveWord" class="btn btnBlue">Salvar e começar</button>
                    <button id="btnCancelAdd" class="btn btnGray">Cancelar</button>
                </div>
            </div>

            <div id="gamePage" class="invisible game">
                <div class="drawing">
                    <p>Desenho da forca</p>
                </div>
                <div class="foundLetters">
                    <p>Letras encontradas</p>
                </div>
                <div class="wrongLetters">
                    <p>Letras não encontradas</p>
                </div>
                <div class="buttonsGame">
                    <button id="btnSave" class="btn btnBlue">Salvar e começar</button>
                    <button id="btnCancelGame" class="btn btnGray">Cancelar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
